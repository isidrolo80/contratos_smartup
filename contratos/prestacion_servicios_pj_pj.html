<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">

        
        <form action="./prestacion_servicios_pj_pj.php" method="post" id="msform">

                <li class="active">Contratante</li>
                <li>Contratado</li>
                <li>Objeto</li>
                <li>Forma de pago</li>
                <li>Plazo</li>
            </ul>




            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Persona Juridica</h2>
                <h3 class="fs-subtitle">Cuentanos un poco del Contratante</h3>

                <input type="text" name="ciudadDomicilioVendedor" placeholder="Ciudad de domicilio de la compañía"/>
                <input type="text" name="RUC" placeholder="RUC"/>
                <input type="text" name="representanteLegalVendedor" placeholder="Representante Legal"/>
				
                <div class="form-group">
                <label for="identificacionRepresentante">Identificacion del representante legal</label>
                <select class="form-control" id="identificacionRepresentante1" name="identificacionRepresentante1">
                  <option label="Pasaporte" value="pasaporte">Pasaporte</option>
                  <option label="Cedula" value="cédula">Cedula</option>
                </select>
                </div>

				<input type="text" name="numeroIdentificacionRepresentante1" placeholder="Numero de identificacion del representante legal"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>




            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Persona Juridica</h2>
                <h3 class="fs-subtitle">Cuentanos un poco del contratado</h3>
                <input type="text" name="nombrePersonaJuridica2" placeholder="Nombre de la compañía"/>
                <input type="text" name="ciudadDomicilio2" placeholder="Ciudad de domicilio de la compañía"/>
                <input type="text" name="RUC2" placeholder="RUC"/>
                <input type="text" name="representanteLegal2" placeholder="Representante Legal"/>
                
                <div class="form-group">
                <label for="identificacionRepresentante2">Identificacion del representante legal</label>
                <select class="form-control" id="identificacionRepresentante2" name="identificacionRepresentante2">
                  <option label="Pasaporte" value="pasaporte">Pasaporte</option>
                  <option label="Cedula" value="cédula">Cedula</option>
                </select>
                </div>

               <input type="text" name="numeroIdentificacionRepresentante2" placeholder="Numero de identificacion"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>





            <fieldset>
                <h2 class="fs-title">Objeto</h2>
                <h3 class="fs-subtitle">Cuentanos un poco del objeto</h3>
                <input type="text" name="nombreServicioProfesional" placeholder="Que servicio profesional se va a ofrecer"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>


            <fieldset>
                <h2 class="fs-title">Forma de pago</h2>
                <h3 class="fs-subtitle">Cuentanos un poco de la forma de pago</h3>
                <input type="text" name="montoEnLetras" placeholder="Monto en letras"/>
                <input type="text" name="montoEnNumeros" placeholder="Monto en numeros"/>
                <input type="text" name="numeroDiasPago" placeholder="Plazo de pago despues de entregar factura en dias"/>
                <input type="text" name="plazoContrato" placeholder="Plazo del contrato en meses"/>

                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>




            <fieldset>
                <h2 class="fs-title">Datos finales</h2>
                <h3 class="fs-subtitle">Esto es lo ultimo</h3>
                <input type="text" name="ciudad" placeholder="Ciudad"/>
                <input type="datetime" name="fecha" placeholder="Fecha en la que se firma el contrato"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
	            <input type="submit" name="submit" class="submit action-button" value="Generar PDF"/>
